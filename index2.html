<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="form-container">
        <h1>Doctor Appointment Form</h1>
        <hr>
        <form>
            <table>
                <tr>
                    <td><label for="appointment-date">Appointment Date</label></td>
                    <td><input type="date" id="appointment-date" name="appointment-date"></td>
                </tr>
                <tr>
                    <td><label for="appointment-time">Appointment Time</label></td>
                    <td><input type="time" id="appointment-time" name="appointment-time"></td>
                </tr>
                <tr>
                    <td><label for="first-name">Name</label></td>
                    <td>
                        <input type="text" id="first-name" name="first-name" placeholder="First">
                        <input type="text" id="last-name" name="last-name" placeholder="Last">
                    </td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="###"></td>
                </tr>
                <tr>
                    <td><label for="city">Address</label></td>
                    <td>
                        <input type="text" id="city" name="city" placeholder="city">
                        <input type="text" id="state" name="state" placeholder="state">
                    </td>
                </tr>
                <tr>
                    <td><label for="query">Your Query</label></td>
                    <td><textarea id="query" name="query"></textarea></td>
                </tr>
                <tr>
                    <td><label>Appointment Type</label></td>
                    <td>
                        <p id = "text">Select which appointment type(s) you require</p>
                        <input type="checkbox" id="cervix-checkup" name="appointment-type" value="cervix-checkup">
                        <label for="cervix-checkup">Cervix checkup</label><br>
                        <input type="checkbox" id="heart-checkup" name="appointment-type" value="heart-checkup">
                        <label for="heart-checkup">Heart checkup</label><br>
                        <input type="checkbox" id="eye-checkup" name="appointment-type" value="eye-checkup">
                        <label for="eye-checkup">Eye check-up</label><br>
                        <input type="checkbox" id="hearing-test" name="appointment-type" value="hearing-test">
                        <label for="hearing-test">Hearing Test</label>
                    </td>
                </tr>
            </table>
            <button type="submit">Send</button>
                
            
        </form>
    </div>
</body>
</html>
